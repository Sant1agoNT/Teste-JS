                Senhor, abençoa este Ministério de Comunicação (Audiovisual)
    este espaço dedicado à comunicação e criatividade.
    Capacita-nos a transmitir mensagens que toquem corações e inspirem vidas.
    Que as palavras, imagens e sons que compartilhamos possam glorificar Teu nome
    e espalhar a mensagem do amor de Cristo. Que este ministério seja uma ferramenta

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/src/imgs/sound-waves.png" />
  <link rel="stylesheet" href="/src/css/style.css">
  <title>BolaPads</title>
</head>
<body>
  <div class="logo-top">
    <img src="/src/imgs/MinAudio.png" alt="Logo">
    <h1>BolaPads - Online</h1>
  </div>

  </div>
  <div class="menu">
    <label for="chordSelect">Escolha o Acorde:</label>
    <select id="chordSelect">
      <option value="major">Acordes Maiores</option>
      <option value="minor">Acordes Menores</option>
    </select>
    <label for="presetSelect">Escolha o Timbre:</label>
    <select id="presetSelect">
      <option value="atmospheric">Atmospheric</option>
      <option value="cathedral">Cathedral</option>
      <option value="celebre">Celebre</option>
      <option value="guitar">Guitar</option>
      <option value="harmony">Harmony</option>
      <option value="morning">Morning</option>
      <option value="sreverse">Space Reverse</option>
      <option value="shimmerII">Shimmer</option>
      <!-- Adicione mais opções de preset conforme necessário -->
    </select>
    <p class="preset-info">*Nova atualização com novos "<i>Timbres</i>", em breve novos timbres.</p> 
  
  <div class="pad-container">
    <div class="row">
      <button class="pad" data-note="A"></button>
      <button class="pad" data-note="A#"></button>
      <button class="pad" data-note="B"></button>
      <button class="pad" data-note="C"></button>
    </div>
    <div class="row">
      <button class="pad" data-note="C#"></button>
      <button class="pad" data-note="D"></button>
      <button class="pad" data-note="D#"></button>
      <button class="pad" data-note="E"></button>
    </div>
    <div class="row">
      <button class="pad" data-note="F"></button>
      <button class="pad" data-note="F#"></button>
      <button class="pad" data-note="G"></button>
      <button class="pad" data-note="G#"></button>
    </div>
  <div class="logo-bottom">
    <div class="logo-bottom align-center">
    <img src="/src/imgs/SantCode.png" alt="Logo">
  </div>
  <div class="pad-container">
      <div class="info-table">
        <table>
          <thead>
            <tr>
              <th>Tecla</th>
              <th>Notas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>"1"</td>
              <td>A/Am</td>
            </tr>
            <tr>
              <td>"2"</td>
              <td>A#/A#m</td>
            </tr>
            <tr>
              <td>"3"</td>
              <td>B/Bm</td>
            </tr>
            <tr>
              <td>"4"</td>
              <td>C/Cm</td>
            </tr>
            <tr>
              <td>"5"</td>
              <td>C#/C#m</td>
            </tr>
            <tr>
              <td>"6"</td>
              <td>D/Dm</td>
            </tr>
            <tr>
              <td>"7"</td>
              <td>D#/D#m</td>
            </tr>
            <tr>
              <td>"8"</td>
              <td>E/Em</td>
            </tr>
            <tr>
              <td>"9"</td>
              <td>F/Fm</td>
            </tr>
            <tr>
              <td>"0"</td>
              <td>F#/F#m</td>
            </tr>
            <tr>
              <td>"-"</td>
              <td>G/Gm</td>
            </tr>
            <tr>
              <td>"="</td>
              <td>G#/G#m</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    <div class="verse">
      <p class="verse-text">
        “Tudo quanto tem fôlego louve ao Senhor.
        <br>
        Louvai ao Senhor.”
      </p>
      <p class="verse-reference">
        Salmos 150:6
      </p>
      </div>
  <script src="/src/js/script.js"></script>
  
</body>
</html>
